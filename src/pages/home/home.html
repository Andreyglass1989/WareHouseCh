<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

<ion-item>
	<ion-label>Customer</ion-label>
	<ionic-selectable item-content [(ngModel)]="customer" [items]="customers" itemValueField="customer_id" itemTextField="external_id" [canSearch]="true" (onChange)="custChange($event)">
		
	</ionic-selectable>
</ion-item>	


  <div *ngIf="results">
	<p>{{ results.text }}</p>
	<p>{{ results.format }}</p>
	<p>{{ results.cancelled }}</p>
  </div>

<button ion-button (click)='scanBarcode()'>Scan barcode</button>

</ion-content>
